<div>
  <input (input)="updateBookSearchTerm($event)">
</div>

@let books = books$ | async;
<p># of books: {{ books?.length }}</p>
@for (book of books | bookFilter: bookSearchTerm; track book.isbn) {
  <app-book-card
    [content]="book"
    (detailClick)="goToBookDetails($event)"
  />
} @empty {
  <p>No books found</p>
}
