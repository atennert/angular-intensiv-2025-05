<div>
  <input (input)="updateBookSearchTerm($event)">
</div>

@defer (when books()) {
  <p># of books: {{ filteredBooks().length }}</p>
  @for (book of filteredBooks(); track book.isbn) {
    <app-book-card
      [content]="book"
      (detailClick)="goToBookDetails($event)"
    />
  } @empty {
    <p>No books found.</p>
  }
} @placeholder (minimum 500ms) {
  <p>Loading...</p>
}
