<div>
  <input (input)="updateBookSearchTerm($event)">
</div>

<div>
  <a routerLink="new">New book</a>
</div>

@let books = filteredBooks();
<p># of books: {{ books.length }}</p>
@for (book of books; track book.isbn) {
  <app-book-card
    [content]="book"
    (detailClick)="goToBookDetails($event)"
  />
} @empty {
  <p>No books found</p>
}
